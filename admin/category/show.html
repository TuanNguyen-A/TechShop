    <script>
      $(function () {
        var search = "";

        listCategory();
        $("#search").on("keyup", function (e) {
          search = $("#search").val();
          listCategory();
        });

        function listCategory() {
          $("#categoryList").html("");
          $.post(
            BASE_URL + API_CATEGORY,
            {
              action: LIST,
              search: search,
            },
            function (data) {
              var obj = JSON.parse(data);
              if (obj.status == 1) {
                categoryList = obj.categoryList;
                for (i = 0; i < categoryList.length; i++) {
                  item = categoryList[i];

                  $("#categoryList").append(`
                                    <tr>
                                        <td>${i + 1}</td>
                                        <td><input class="name" type="text" value="${
                                          item["name"]
                                        }" id="${item["id"]}"></td>
                                        <td ><button class="btn btn-warning" onclick="updateCategory(${
                                          item["id"]
                                        })">edit</button></td>
                                        <td ><button class="btn btn-danger" onclick="deleteCategory(${
                                          item["id"]
                                        })">delete</button></td>
                                    </tr>
                                    `);
                }
              } else {
                window.open("../authen/login.html", "_self");
              }
            }
          );
        }

        $("form").submit(function () {
          var name = $("[name=name]").val();
          $.post(
            BASE_URL + API_CATEGORY,
            {
              action: ADD,
              name: name,
            },
            function (data) {
              var obj = JSON.parse(data);
              if (obj.status == 1) {
                console.log(obj.msg);
                location.reload();
              } else {
                console.log(obj.msg);
              }
            }
          );
        });
      });

      function updateCategory(id) {
        console.log(id);

        var name = $("#" + id).val();
        console.log(name);
        $.post(
          BASE_URL + API_CATEGORY,
          {
            action: UPDATE,
            id: id,
            name: name,
          },
          function (data) {
            console.log(data);
            var obj = JSON.parse(data);

            if (obj.status == 1) {
              console.log(obj.msg);
              location.reload();
            } else {
              console.log(obj.msg);
            }
          }
        );
      }
      function deleteCategory(id) {
        var option = confirm("Bạn có chắc chắn muốn xóa danh mục này");
        if (!option) {
          return;
        }
        console.log(id);
        $.post(
          BASE_URL + API_CATEGORY,
          {
            action: DELETE,
            id: id,
          },
          function (data) {
            console.log(data);
            var obj = JSON.parse(data);
            if (obj.status == 1) {
              console.log(obj.msg);
              location.reload();
            } else {
              console.log(obj.msg);
            }
          }
        );
      }
      function logout() {
        $.post(
          BASE_URL + API_ADMIN_AUTHEN,
          {
            action: LOGOUT,
          },
          function (data) {
            window.open("login.html", "_self");
          }
        );
      }
    </script>
