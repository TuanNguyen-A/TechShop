      <div class="grid slide wide ">
        <div class="row">
          <form action="" >
            <div class="container">
              <h1>Form Đăng Ký</h1>
              <p class="text-label-register">Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
             <label for="email"><b>Email</b></label>
              <input id="email" class="input-register" type="email" placeholder="Nhập Email" name="email" required>
              <label for="fullname"><b>Họ tên</b></label>
              <input id="fullname" class="input-register" type="text" placeholder="Nhập họ tên" name="fullname">
             <label for="psw"><b>Mật Khẩu</b></label>
              <input id="psw" class="input-register" type="password" placeholder="Nhập Mật Khẩu" name="psw" required>
             <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label>
              <input id="psw-repeat" class="input-register" type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required>
              <label for="address"><b>Địa chỉ</b></label>
              <input id="address" class="input-register" type="text" placeholder="Nhập địa chỉ" name="address" >
              <label for="phone_number"><b>Số điện thoại</b></label>
              <input id="phone_number" class="input-register" type="text" placeholder="Nhập số điện thoại" name="phone_number" >
             <div class="clearfix">
                <button type="submit" class="signupbtn">Đăng kí</button>
              </div>
            </div>
          </form>

  </body>
  <footer id="footer"></footer>
    <script>
      $("#footer").load("../../layout/footer.html");

      $(function(){
        $("form").submit(function (e) {
          var fullname = $("[name=fullname]").val();
          var phone_number = $("[name=phone_number]").val();
          var email = $("[name=email]").val();
          var password = $("[name=psw]").val();
          var address = $("[name=address]").val();

          $.post(
            BASE_URL + API_USER_AUTHEN,
            {
              action: REGISTER,
              fullname: fullname,
              email: email,
              password: password,
              address: address,
              phone_number: phone_number,
            },
            function (data) {
              var obj = JSON.parse(data);
              if (obj.status == 1) {
                window.open("login.html", "_self");
              } else {
                alert(obj.msg);
              }
            }
          );

          return false;
        });
      })
    </script>
