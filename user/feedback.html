<!DOCTYPE html>
 <html lang="en">
 <head>

     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/public/user/css/feedback.css">
 </head>
 <body>
   <div class="slide grid wide">
     <div class="row">
      <section>
        <div class="container">
          <div class="containerinfo">
            <div>
              <h2>Thông Tin Liên Hệ</h2>
              <ul class="info">
                <li>
                  <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                  <span>367-369
                    Quang Trung,<br /> Phường 10, Quận Gò Vấp, <br />
                    Thành Phố Hồ Chí Minh, Việt Nam
                  </span>
                </li>
                <li>
                  <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <span>letech@gmail.com</span>
                </li>
               <li>
                  <span><i class="fa fa-phone-square" aria-hidden="true"></i></span>
                  <span>038.88854.075</span>
                </li>
              </ul>
            </div>
         </div>
         <!--form feedback-->
         <div class="containerForm">
            <h2>Gửi Lời Nhắn</h2>
            <form class="formBox">
                <div class="inputBox w50">
                    <input class="input-feedback" type="text" name="" required>
                    <span>Họ</span>
                </div>
                <div class="inputBox w50">
                    <input class="input-feedback" type="text" name="" required>
                    <span>Tên</span>
                </div>
                <div class="inputBox w50">
                    <input class="input-feedback" type="text" name="" required>
                    <span>Email</span>
                </div>
                <div class="inputBox w50">
                    <input class="input-feedback" type="text" name="" required>
                    <span>Số Điện Thoại</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span class="mess">Lời Nhắn Của Bạn</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Gửi">
                </div>
              </form>
        </div>
     </section>  
     </div>
   </div>
 </body>
 </html>
